<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通配符选择器</title>
	<style>
	/*可以选择所有元素的选择器，但是实际开发中不常用*/
		*{
			color: red;
			font-size: "microsoft yahei" /*微软雅黑的英文*/
		}
	</style>
</head>
<body>
	<div>我是文字</div>
	<div>我是文字</div> 
	<span>我是文字</span>
	<span>我是文字</span>
</body>
</html>
