<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			font-size: 40px;
			/*text-decoration: none;* 取消装饰   /
			/*text-decoration: underline; 下划线*/
			/*text-decoration: overline; 上划线*/
			text-decoration: line-through; /*类似于删除线*/
		}

		s{
			text-decoration: none; /*取消删除线*/
		}

		em{
			font-style: normal;
		}

		strong{
			font-weight: normal;  
		}

		ins{
			text-decoration: none;
		}

		del{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div>
		装饰自己
	</div>
	<s>原价：188元</s>
	<em>倾斜</em> <i>倾斜</i>
	<strong>加粗</strong> <b>加粗</b>
	<ins>下划线</ins> <u>下划线</u>
	<del>删除线</del> 
 </body>
</html>
