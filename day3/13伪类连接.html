<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*love hate的顺序*/
		a:link{
			color: #3c3c3c;
			font-size: 25px;
			text-decoration: none;
			font-weight: bold;
		}

		a:visited{
			color: orange;

		a:hover{

		}

			color: green;
		}

</head>
