<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角案例</title>
	<style>
		body{
			margin: 0 auto;
			width: 1130px;
			background-color: #ccc;
		}

		.radius{
			display: flex;
		}
		
		.radius .content a{
			display: block;
			width: 172px;
			height: 172px;
			line-height: 172px;
			background-color: #fff;
			border-radius: 50%;
			text-align: center;
			text-decoration: none;
			margin: 0 55px 0 55px;
			font-weight: bold;
			color: red;
			font-size: 16px;
		}

		.radius a:hover{
			color:#fff;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="radius">
		<div class="content">
			<a href="#">文字内容</a>
		</div>
		<div class="content">
			<a href="#">文字内容</a>
		</div>
		<div class="content">
			<a href="#">文字内容</a>
		</div>
		<div class="content">
			<a href="#">文字内容</a>
		</div>
	</div>
</body>
</html>
