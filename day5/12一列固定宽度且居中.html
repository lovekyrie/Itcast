<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一列固定宽度且居中</title>
	<style>

		.top,
		.banner,
		.main,
		.footer{
			width: 900px;
			background-color: #eee;
			border: 1px dashed #ccc;
			margin:0 auto;
		}
		.top{
			
			height: 80px;
		}

		.banner{
			height: 120px;
			margin:5px auto;
		}

		.main{
			height: 500px;
		}

		.footer{
			height: 100px;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	 <div class="top"></div>
	 <div class="banner"></div>
	 <div class="main"></div>
	 <div class="footer"></div>
</body>
</html>
