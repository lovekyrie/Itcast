<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>overflow清除浮动</title>
	<style>
		.father{
			border: 1px solid #000;
			width: 400px;
			overflow: hidden; /*别加错位置了 给父亲加*/
			/*不是所有的浮动我们都需要清除，谁影响布局，我们清除谁 */
		}

		.father .big{
			float: left;
			width: 100px;
			height: 100px;
			background-color: red;
		}

		.father .small{
			float: left;
			width: 80px;
			height: 180px;
			background-color: purple;
		} 
		
		.footer{
			width: 400px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	 <div class="father">
		<div class="big"></div>
		<div class="small"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
