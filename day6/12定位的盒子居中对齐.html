<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位的盒子居中对齐</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            float: left;
            /*position: absolute;*/
            /*加了浮动跟定位的盒子 margin: 0 auto;不会再让它居中对齐*/
            left: 50%;
            margin-left: -100px;
            top: 50%;
            margin-top: -100px; 
            /*以上4句代码可以让一个盒子在页面中，正中心显示*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
