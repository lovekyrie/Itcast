<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo-考题</title>

			padding: 0;
		}

		.message{
			width: 908px;
			height: 310px;
			border: 1px solid #ccc;
			margin: 100px auto;
			padding-left: 30px;
		}

		.message h4{
			margin-top: 40px;

		}

		.message textarea{

			color: #f00;
