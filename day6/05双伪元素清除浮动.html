<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双伪元素清除浮动</title>
	<style>
		.clearfix:before,.clearfix:after{
			content: "";
			display: table;
		}

		.clearfix:after{
			clear: both;
		}

		.clearfix{
			*zoom:1;
		}

		.father{
			width: 400px;
		}

		.father .big{
			float: left;
			width: 100px;
			height: 100px;
			background-color: red;
		}

		.father .small{
			float: left;
			width: 80px;
			height: 80px;
			background-color: purple;
		}
		
		.footer{
			width: 400px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="father clearfix">
		<div class="big"></div>
		<div class="small"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
