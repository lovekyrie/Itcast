<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动清除</title>
	<style>
		.father{
			width: 400px;
		}

		.father .big{
			float: left;
			width: 100px;
			height: 100px;
			background-color: red;
		}

		.father .small{
			float: left;
			width: 80px;
			height: 80px;
			background-color: purple;
		}
		
		.footer{
			width: 400px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="big"></div>
		<div class="small"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
