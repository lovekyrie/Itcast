<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>额外标签清除</title>
	<style>
		.father{
			width: 400px;
		}

		.father .big{
			float: left;
			width: 100px;
			height: 200px;
			background-color: red;
		}

		.father .small{
			float: left;
			width: 80px;
			height: 80px;
			background-color: purple;
		} 
		
		.footer{
			width: 400px;
			height: 100px;
			background-color: pink;
		}

		.clear{
			clear: both;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="big"></div>
		<div class="small"></div>
		<div class="clear"></div>  <!-- 在浮动的最后一个元素后面增加一个标签，用来清除浮动。清除之后父亲可以根据儿子的高度而自适应 -->
	</div>
	<div class="footer"></div>
</body>
</html>
