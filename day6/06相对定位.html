<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位-relative</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		div{
			width: 200px;
			height: 200px;
		}

		.up{
			position: relative;
			top: 100px;
			left: 100px;
			background-color: pink;
		}

		.bottom{
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="up">
		
	</div> 
	<div class="bottom">
		
	</div>
</body>
</html>
