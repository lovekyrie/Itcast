<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格初始</title>
</head>
<body>
	<!-- cellspacing 单元格与单元格之间的距离 对应margin -->
	<!-- cellpadding 单元格内容距离单元格边框的距离 -->
	<!-- 表格的一般样式 三参为0 -->
	<table width="500" border="1" align="center" cellspacing="0" cellpadding="0">
		<caption>个人信息表</caption>
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>电话</th>
		</tr>
		<tr>
			<td>小王</td>
			<td>女</td>
			<td>110</td>
		</tr>
		<tr>
			<td>小明</td>
			<td>男</td>
			<td>120</td>
		</tr>
	</table>
</body>
</html>
