<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮廓线</title>
    <style>
        input{
            outline: 0; /*取消轮廓线的做法*/
            border: 1px solid red; /*浏览器的默认样式会不一致，所以尽量不要采用默认的样式，手动覆盖*/
        }

        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
