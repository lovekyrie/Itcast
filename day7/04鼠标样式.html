<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标样式</title>
    <style>
        li{
            /*cursor: pointer;*/ /*让我们的鼠标样式变成小手*/
            /*cursor: text; *//*让我们的鼠标样式可以选择*/
            cursor: default; /*默认样式*/
        }

        p{
            width: 200px;
            height: 200px;
            background-color: pink;
            cursor: move; /*移动，十字架 */
        }
    </style>
</head>
<body>
    <ul>
        <li>文字效果</li>
        <li>文字效果</li>
        <li>文字效果</li>
        <li>文字效果</li>
        <li>文字效果</li>
        <li>文字效果</li>
        <li>文字效果</li>
    </ul>
    <p></p>
</body>
</html>
