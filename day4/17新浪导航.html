<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪导航</title>
	<style>
		.nav{
			border-top: 3px solid #ff8500;
			border-bottom: 1px solid #edeef0;
			height: 41px;
			background-color: #fcfcfc;
		}
		
		.nav a{
			height: 41px;
			line-height: 41px;
			/*background-color: pink;*/
			color: #4c4c4c;
			text-decoration: none;
			display: inline-block;
			padding: 0 15px; 
			font-size: 12px;
		}

		.nav a:hover{
			color: #ff8500;
			background-color: #edeef0;
		}

	</style>
</head>
<body>
	<!-- 借助截图工具 模拟新浪网的首页上面的导航 -->
	<div class="nav">
		<a href="#">设为首页</a>
		<a href="#">手机新浪网</a>
		<a href="#">移动客户端</a>
		<a href="#">泵跑吧兄弟</a>
	</div>
</body>
</html>
