	<p> 段落 文字组成的 文字类块级元素 里面不能放其他块级元素</p>
	<h1>文字</h1>

	<!-- 这种情况不存在，在页面会自动补充上面下面的P标签 -->
	<p>
		<div>
			123
		</div>
	</p>

	<a href="">
		123
		<a href="#">这又是另外一个链接</a>

</html>
